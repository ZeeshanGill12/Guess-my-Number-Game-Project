<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="section2">
        <div class="section1">
          <button class="btn1 again">Again</button>
          <p class="input_limit">< Between 1 and 20 ></p>
        </div>
        <p class="main_title">
          Guess My Number
          <br />
          <span class="number_given">?</span>
        </p>

        <hr />
        <div class="main_section">
          <div class="input_section">
            <input class="input_field" type="number" placeholder="Enter No." />
            <br />
            <button class="btn1 check">Check!</button>
          </div>
          <div class="result_section">
            <p class="guess">Start Guessing...</p>
            <br />
            <p class="score">Score: 20</span></p>
            <p class="highscore">High Score: 0</span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Script Link -->
    <script src="script.js"></script>
  </body>
</html>
